<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card-style.css">
    <title>Her Photo Notes</title>
</head>
<body>
    <section class="photo-note">
        <img src="path/to/photo1.jpg" alt="Photo 1" class="note-photo">
        <div class="note-content">
            <h1>Happy Moments</h1>
            <p>Capturing beautiful memories with you!</p>
        </div>
    </section>

    <section class="photo-note">
        <img src="path/to/photo2.jpg" alt="Photo 2" class="note-photo">
        <div class="note-content">
            <h1>Adventures Together</h1>
            <p>Exploring the world hand in hand.</p>
        </div>
    </section>

    <section class="photo-note">
        <img src="path/to/photo3.jpg" alt="Photo 3" class="note-photo">
        <div class="note-content">
            <h1>Celebrating Love</h1>
            <p>Here's to many more wonderful moments together!</p>
        </div>
    </section>
</body>
</html>
